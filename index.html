<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Francis Love Amera</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <audio autoplay loop id="music">
			<source src="mahika.wav" type="audio/mpeg">
			Your browser does not support the audio.
		</audio>

    <div class="birthdayCard">
      <div class="cardFront" onclick="playMusic()" onmousemove="playMusic()" onmouseover="playMusic()">
        <h3 class="happy">I LOVE YOU BII!</h3>
        <div class="balloons">
          <img src="cat.png" class="cat"/>
        </div>
      </div>

      <div class="cardInside">
        <h3 class="back">I LOVE YOU BII!</h3>
        <p class="quote">I don't know how or when. <br/> This feeling is just so real. <br/> I am in love with you my dear.</p>
        
        <h5 class="timer">We've been inlove with each other for:</h5>
        <p class="timer">
          <span id="d"></span> Days <br/>
          <span id="h"></span> Hours <br/>
          <span id="m"></span> Minutes <br/>
          <span id="s"></span> Seconds
        </p>
      </div>
      </div>
      
  
      <script type="text/javascript" src="date.js"></script>
      <script type="text/javascript" src="music.js"></script>
  </body>
