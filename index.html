<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet -->

  </head>
  <body>


    <div class="overlay" id="overlay">
      <div class="drawBox">
        <div class="smallHearts"></div>
       
        <div class="mainHeart">
          <video width="320" height="240" autoplay controls>
            <source src="anniversary.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video> 
        </div>
      
        
        <div class="greeting">
          <div>
            <span class="s">H</span>
            <span class="s">a</span>
            <span class="s">p</span>
            <span class="s">p</span>
            <span class="s">y</span>
            <span class="s space">A</span>
            <span class="s">n</span>
            <span class="s">n</span>
            <span class="s">i</span>
            <span class="s">v</span>
            <span class="s">e</span>
            <span class="s">r</span>
            <span class="s">s</span>
            <span class="s">a</span>
            <span class="s">r</span>
            <span class="s">y</span>
          </div>
        </div>
      </div>
    </div>




    <div class="birthdayCard" id="birthdayCard">
      <div class="cardFront" onclick="playMusic()" onmousemove="playMusic()" onmouseover="playMusic()">
        <h3 class="happy">I LOVE YOU BII!</h3>
        <div class="balloons">
          <img src="cat.png" class="cat"/>
        </div>
      </div>

      <div class="cardInside">
        <h3 class="back" onclick="on()">I LOVE YOU BII!</h3>
        <p class="quote">I don't know how or when. <br/> This feeling is just so real. <br/> I am in love with you my dear.</p>
        
        <h5 class="timer">Inlove with each other for:</h5>
        <h5 class="timer">
          <span id="d"></span> Days <br/>
          <span id="h"></span> Hours <br/>
          <span id="m"></span> Minutes <br/>
          <span id="s"></span> Seconds
        </h5>
      </div>
      </div>



      
  
      <script type="text/javascript" src="date.js"></script>
      <script type="text/javascript" src="music.js"></script>
      <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script><script  src="./script.js"></script>
  </body>
